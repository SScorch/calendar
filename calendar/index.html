<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Calendar</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<script src="script.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="input">
			<label>Місяць: <input type="text" id="month"></label>
			<label>Рік: <input type="text" id="year"></label>
			<button id="show" onclick="calendar((document.getElementById('month').value - 1), (document.getElementById('year').value));">Show</button>
		</div>
		<div id="calendar"></div>
	</body>
</html>
